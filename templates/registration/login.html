<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width; initial-scale=1; minimum-scale=1; maximum-scale=2; user-scalable=true;">
	<!-- FontAwesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		type="text/css">
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="{% static 'bootstrap-4.0.0-dist/css/bootstrap.css' %}">
	<!-- Custom styles for this template -->
	<title>DigitalDairy Cattle Management Software </title>
</head>
	<body>
	    <main>
			<div class="container">
				<div class="row align-items-center justify-items-center">
					<div class="col-lg-6 col-md-6 col-sm-0">
						<img style="width: 100%" class="img-responsive" alt="Background Image" src="{% static 'images/cows-1.jpg' %}"/>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12">
						<div class="text-center">
						<h5>Login to continue</h5>
							{% if form.errors %}
							<div class="alert alert-danger">
								<p>Your username and password didn't match. Please try again.</p>
							</div>
							{% endif %}
							<form id="userDetailsInputForm" method="post" action="{% url 'login' %}">
								{% csrf_token %}
								<div class="form-group">
									<input id="username" class="form-control" type="text" name="username" placeholder="Username" required>
								</div>
								<div class="form-group">
									<input id="password" class="form-control" type="password" name="password" minlength="4" placeholder="Password" required>
								</div>
								<div class="form-group text-center">
									<button id="loginBtn" form="userDetailsInputForm" type="submit"
											class="btn btn-primary btn-sm text-uppercase">Login
									</button>
								</div>
							</form>
						</div>
						<div class="text-center">
							<a href="{% url 'password_reset' %}">Forgot Password?</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
